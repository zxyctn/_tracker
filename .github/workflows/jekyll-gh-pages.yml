name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          working-directory: frontend

      - name: Build project
        working-directory: frontend
        run: npm run build
        
      - name: Add dist
        working-directory: frontend
        run: git add dist -f
        
      - name: Commit add
        run: git commit -m "Adding dist"
      
      - name: Push and deploy
        run: git subtree push --prefix frontend/dist origin gh-pages
